	<title>Calorie Counter</title>

<body>

	<nav>
		<div class="nav-wrapper blue">
			<div class="container">
				<a href="#" class="brand-logo center">Calorie Counter</a>

					<li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>

	<div class="container">
		<!-- Form -->
		<div class="card">
			<div class="card-content">
				<span class="card-title">Add Meal</span>
				<form class="col">
					<div class="row">
						<div class="input-field col s6">
							<input type="text" placeholder="Add Item" id="item-name">
							<label for="item-name">Meal</label>
						</div>

						<div class="input-field col s6">
							<input type="text" placeholder="Add Calories" id="item-calories">
							<label for="item-calories">Calories</label>
						</div>
						<!-- Buttons -->
						<button class="add-btn waves-effect waves-light btn blue"><i class="fa fa-plus"></i></i> Add Meal</button>

						<!-- <button class="update-btn waves-effect waves-light btn orange"><i class="fa fa-pencil-square-o"></i></i>
							Update
							Meal</button>

						<button class="delete-btn waves-effect waves-light red btn"><i class="fa fa-plus"></i></i> Delete
							Meal</button> -->

						<button class="back-btn waves-effect waves-light grey pull-right btn"><i
								class="fa fa-chevron-circle-left"></i></i> Back
						</button>
					</div>
				</form>
			</div>
		</div>
		<!-- Clorie Count -->
		<h3 class="center-align">Total Calorie Count: <span class="total-calories">0</span></h3>
		<!-- Item List -->
		<ul id="item-list" class="collection">

				<a href="#" class="secondary-content">

				</a>
			</li> -->

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"

	<!-- Script Materialize CSS  -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
